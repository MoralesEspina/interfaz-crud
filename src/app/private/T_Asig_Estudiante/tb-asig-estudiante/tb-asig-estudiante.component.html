<div class="mat-elevation-z8">
  <mat-toolbar>
    <span>
      Estudiantes
    </span>
    <div class = "example-spacer"></div>
    <button mat-flat-button color="primary" routerLink = "/estudiante"  >Agregar</button>
  </mat-toolbar>
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="id_estudiante">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id de Estudiante</th>
      <td mat-cell *matCellDef="let row">{{row.id_estudiante}}</td>
    </ng-container>

    <ng-container matColumnDef="id_curso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id del Curso</th>
      <td mat-cell *matCellDef="let row">{{row.id_curso}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>

    <ng-container matColumnDef="fecha_inicio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Inicio</th>
      <td mat-cell *matCellDef="let row">{{row.fecha_inicio}}</td>
    </ng-container>

    <ng-container matColumnDef="fecha_fin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Fin</th>
      <td mat-cell *matCellDef="let row">{{row.fecha_fin}}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row" style = "text-align: right">
        <a class = "puntero" routerLink = "/asigEstudiante/{{row.id}}" style = "color:dodgerblue" matTooltip="Editar Asignacion de Estudiante">
          <mat-icon>edit</mat-icon>
        </a>
        <a class = "puntero" (click)="eliminarAsigEstudiante(row.id)" style = "color :darkred" matTooltip="Eliminar Asignacion de Estudiante">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
