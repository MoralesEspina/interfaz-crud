<div class="mat-elevation-z8">
  <mat-toolbar>
    <span>
      Estudiantes
    </span>
    <div class = "example-spacer"></div>
    <button mat-flat-button color="primary" routerLink = "/estudiante"  >Agregar</button>
  </mat-toolbar>
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="idpersona">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id Persona</th>
      <td mat-cell *matCellDef="let row">{{row.idpersona}}</td>
    </ng-container>

    <ng-container matColumnDef="fecha_ingreso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Ingreso</th>
      <td mat-cell *matCellDef="let row">{{row.fecha_ingreso}}</td>
    </ng-container>

    <ng-container matColumnDef="carnet">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Carnet</th>
      <td mat-cell *matCellDef="let row">{{row.carnet}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row" style = "text-align: right">
        <a class = "puntero" routerLink = "/estudiante/{{row.id}}" style = "color:dodgerblue" matTooltip="Editar Estudiante">
          <mat-icon>edit</mat-icon>
        </a>
        <a class = "puntero" (click)="eliminarEstudiante(row.id)" style = "color :darkred" matTooltip="Eliminar Estudiante">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
