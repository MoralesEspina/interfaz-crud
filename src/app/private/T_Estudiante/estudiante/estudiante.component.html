<form [formGroup]="addressForm" novalidate (ngSubmit)="crearEstudiante()">
  <mat-card class="registro-estudiante">
    <mat-card-header>
      <mat-card-title>Estudiante</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-select formControlName="idpersona" placeholder="ID Persona" [(ngModel)]="_estudiante.idpersona">
              <mat-option *ngFor="let persona of collection" [value]="persona.id">
                {{persona.id}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

          <div class="col">
            <mat-form-field class="full-width">
              <input [(ngModel)]="_estudiante.fecha_ingreso" matInput type = "date" placeholder="Fecha de Ingreso" formControlName="fecha_ingreso" >
              <mat-error *ngIf="addressForm.controls['fecha_ingreso'].hasError('required')">
                La Fecha de Ingreso es <strong>requerida</strong>
              </mat-error>
            </mat-form-field>
          </div>


        <div class="col">
          <mat-form-field class="full-width">
            <input [(ngModel)]="_estudiante.carnet" matInput placeholder="Carnet" formControlName="carnet">
            <mat-error *ngIf="addressForm.controls['carnet'].hasError('required')">
              El Carnet es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="full-width">
            <mat-select formControlName="status" placeholder="Status" [(ngModel)]="_estudiante.status">
              <mat-option *ngFor="let status of _estado" [value]="status.nombre">
                {{status.nombre}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled] = "addressForm.invalid" type="submit" >Guardar</button>
      <button mat-raised-button routerLink = "/tb_estudiante"color="primary" type= "button">Regresar</button>
    </mat-card-actions>
  </mat-card>
</form>
