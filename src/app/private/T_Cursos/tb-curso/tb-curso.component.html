<div class="mat-elevation-z8">
  <mat-toolbar>
    <span>
      Cursos
    </span>
    <div class = "example-spacer"></div>
    <button mat-flat-button color="primary" routerLink = "/curso"  >Agregar</button>
  </mat-toolbar>
  <table mat-table class="full-width-table" matSort aria-label="Elements">


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion">s
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
      <td mat-cell *matCellDef="let row">{{row.descripcion}}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row" style = "text-align: right">
        <a class = "puntero" routerLink = "/curso/{{row.id}}" style = "color:dodgerblue" matTooltip="Editar Curso">
          <mat-icon>edit</mat-icon>
        </a>
        <a class = "puntero" (click)="eliminarCurso(row.id)" style = "color :darkred" matTooltip="Eliminar Curso">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
