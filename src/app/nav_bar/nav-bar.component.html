<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <ng-container *ngIf="!logedIn(); else elseTemplate">
        <a mat-list-item routerLink= "/login">Log In</a>
      </ng-container>
      <ng-template #elseTemplate>
        <a mat-list-item (click)="onLogOut()" routerLink= "/login">Log Out</a>
      </ng-template>

      <a mat-list-item routerLink= "/tb_persona">Personas</a>
      <a mat-list-item routerLink= "/tb_estudiante">Estudiantes</a>
      <a mat-list-item routerLink= "/tb_docente">Docentes</a>
      <a mat-list-item routerLink= "/tb_curso">Cursos</a>
      <a mat-list-item routerLink= "/tb_asigEstudiante">Asignaci√≥n de Estudiante</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>interfazCrud</span>
    </mat-toolbar>
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
