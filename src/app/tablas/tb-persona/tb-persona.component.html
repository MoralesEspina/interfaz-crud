<div class="mat-elevation-z8">
  <mat-toolbar>
    <span>
      Personas
    </span>
    <div class = "example-spacer"></div>
    <button mat-flat-button color="primary" routerLink = "/persona"  >Agregar</button>
  </mat-toolbar>

  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>s
      <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
      <td mat-cell *matCellDef="let row">{{row.apellido}}</td>
    </ng-container>

    <ng-container matColumnDef="fecha_nacimiento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Nacimiento</th>
      <td mat-cell *matCellDef="let row">{{row.fecha_nacimiento}}</td>
    </ng-container>

    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Direccion</th>
      <td mat-cell *matCellDef="let row">{{row.direccion}}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row" style = "text-align: right">
        <a class = "puntero" routerLink = "/persona/{{row.id}}" style = "color:dodgerblue" matTooltip="Editar Persona">
          <mat-icon>edit</mat-icon>
        </a>
        <a class = "puntero" (click)="eliminarUsuario(row.id)" style = "color :darkred" matTooltip="Eliminar Persona">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Seleccionar Pagina">
  </mat-paginator>

</div>
